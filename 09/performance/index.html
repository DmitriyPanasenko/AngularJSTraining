<!DOCTYPE html><html ng-app="trainingApp">	<head>   		<title>Learning AngularJS</title>    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js" type="text/javascript"></script>    	<script src="app.js" type="text/javascript"></script>	</head>	<body>		<div id="wrapper" ng-controller="teamController">					<ul>				<li ng-repeat="item in array track by $index" ng-class="{even: $even, odd: $odd}">{{::item.name}}</li>			</ul>				</div>	</body></html>
